<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Editar Estado cotización</title>
	<!-- CSS y Bootstrap -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="/EstadocCSS/Estadoc-Editar.css">
	<link rel="stylesheet" href="/CSS/Slide - Menú.css">

	<!-- CSS y Bootstrap -->

	<!-- Logo -->
	<link rel="icon" href="/IMG/table.svg" />
	<!-- Logo -->
</head>

<!--Header-->
<header>

	<a class="">
		<img src="/IMG/Header-Administradores.png.gif" style="margin-top:-1% ; width: 100.1%; " />

</header>
<!--Header-->

<body>
	<!--JavaScript-->
	<script src="/EstadocCSS/Alert.js"></script>
	<script src="/js/validar.js"></script>
	<script src="/js/Slide - menú.js"></script>
	<!--JavaScript-->

	<!--Menu-->
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="#">Inicio</a>
		<a href="dashboard">Dashboard</a>
		<a href="/estadosc">Estados cotización</a>
		<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar sesión</a></li>
	</div>

	<div class="Menu">
		<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menú</span>
	</div>
	<!--Menu-->

	<!--Formulario-->

	<div class="formulario">
		<div class="row">
			<div class="">
				<h1>Editar estado</h1>
				<div>
					<form th:action="@{/estadosc/{id}(id=${estadosc.id_estado_cotizacion})}" th:object="${estadosc}"
						method="POST">

						<div>
							<label>Id cotización : </label>
							<select class="form-select" th:field="*{Id_cotizacion_fk}" required>
								<th:block th:each="C : ${lstC}">
									<option th:text="${C.id_cotizacion}" th:value="${C.id_cotizacion}"></option>
								</th:block>
							</select>
						</div>


						<div>
							<label>Estado : </label>

							<select class="form-select" aria-label="Default select example"
								th:field="*{Nombre_estado_cotizacion}">
								<option value="Abonado">Abonado</option>
								<option value="Pagado">Pagado</option>

							</select>
						</div>





						<div>
							<button th:onclick="guardarEstadoc()" class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!--Formulario-->



	

</body>

</html>
