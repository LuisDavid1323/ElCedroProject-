<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Editar Orden de producción</title>
	<!-- CSS y Bootstrap -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="/ProductosCSS/Productos-Editar.css">
	<link rel="stylesheet" href="/CSS/Slide - Menú.css">

	<!-- CSS y Bootstrap -->

	<!-- Logo -->
	<link rel="icon" href="/IMG/table.svg" />
	<!-- Logo -->
</head>

<!--Header-->
<header>

	<a class="">
		<img src="/IMG/Header-Administradores.png.gif" style="margin-top:-1% ; width: 100.1%; " />

</header>
<!--Header-->

<body>
	<!--JavaScript-->
	<script src="/OrdenpCSS/Alert.js"></script>
	<script src="/js/validar.js"></script>
	<script src="/js/Slide - menú.js"></script>
	<!--JavaScript-->

	<!--Menu-->
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="#">Inicio</a>
		<a href="/productosCRUD">Productos</a>
		<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar sesión</a></li>
	</div>

	<div class="Menu">
		<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menú</span>
	</div>
	<!--Menu-->

	<!--Formulario-->

	<div class="formulario">
		<div class="row">
			<div class="">
				<h1>Editar Orden</h1>
				<div>
					<form th:action="@{/productosCRUD/{id}(id=${productos.id_producto})}" th:object="${productos}" method="POST">

						<div>
							<label>Nombre producto : </label>
							<input th:onkeypress="return SoloLetras(event);" type="text" name="Nombre"
								th:field="*{Nombre_producto}" class="form-control"
								placeholder="Escriba los nuevos datos" required>
						</div>

						<br>
						<div>
							<label>Precio : </label>
							<input th:onkeypress="return SoloNumeros(event);" type="text" name="Precio"
								th:field="*{Precio}" class="form-control" placeholder="Escriba el precio del producto"
								required>
						</div>

						<div>
							<button th:onclick="guardarOrdenp()" class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!--Formulario-->





</body>

</html>
