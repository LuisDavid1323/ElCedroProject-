<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>El Cedro - Iniciar sesión</title>
	<!-- CSS y Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!--Iconos Alerts-->
	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
		<symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
			<path
				d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
		</symbol>
		<symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
			<path
				d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
		</symbol>
		<symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
			<path
				d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
		</symbol>
	</svg>
	<!--Iconos Alerts-->


	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />

	<link th:href="@{/CSS/Iniciar.css}" rel="stylesheet" />



	<!-- Logo -->
	<link rel="icon" href="/IMG/user.svg" />
	<!-- Logo -->

	<style>
		.password-icon {
			float: right;
			position: relative;
			margin: -25px 10px 0 0;
			cursor: pointer;

		}

		.formulario {
			margin-top: 15%;
		}
	</style>

</head>

<body>



	<!--Validación-->

	<script>
		window.addEventListener("load", function () {

			// icono para mostrar contraseña
			showPassword = document.querySelector('.show-password');
			showPassword.addEventListener('click', () => {

				// elementos input de tipo clave
				password1 = document.querySelector('.password1');
				password2 = document.querySelector('.password2');

				if (password1.type === "text") {
					password1.type = "password"
					password2.type = "password"
					showPassword.classList.remove('fa-eye-slash');
				} else {
					password1.type = "text"
					password2.type = "text"
					showPassword.classList.toggle("fa-eye-slash");
				}

			})

		});
	</script>
	<!--Validación-->

	<!--Background-->
	<div>
		<video autoplay loop muted plays-inline id="myVideo">
			<source src="/Videos/LogIn-2.mp4" type="video/webm">
			<source src="/Videos/LogIn-2.mp4" type="video/ogg">
			<source src="/Videos/LogIn-2.mp4" type="video/mp4">
		</video>
	</div>
	<!--Background-->


	<!--Alertas-->
	<center>
		<section class="message neutral" th:if=${param.logout}>

			<div class="alert alert-primary d-flex align-items-center" role="alert">
				<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
					<use xlink:href="#info-fill" />
				</svg>
				<div>
					Has cerrado tu sesión de manera exitosamente.
				</div>
			</div>
	</center>

	<center>
		<section class="message error" th:if=${param.error}>
			<div class="alert alert-danger d-flex align-items-center" role="alert">
				<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
					<use xlink:href="#exclamation-triangle-fill" />
				</svg>
				<div>
					Tus credenciales para iniciar sesión estan digitadas de manera incorrectas o no has creado una cuenta en nuestra pagina.
				</div>
			</div>
		</section>
	</center>




	<!--Alertas-->


	<form class="formulario" th:action="@{/login}" method="POST" style="margin-left: 50%;">

		<h1>Iniciar sesión</h1>
		<div class="contenedor">




			<!--Campos-->
			<div class="input-contenedor">
				<i class="fas fa-envelope icon"></i>
				<input id="u" type="text" name="username" placeholder="Correo Electronico" autofocus="autofocus"
					required>

			</div>

			<div class="input-contenedor">
				<input id="p" type="password" name="password" class="form-control password1" placeholder="Contraseña"
					required>
				<span class="fa fa-fw fa-eye password-icon show-password"></span>
			</div>
			<!--Campos-->


			<!--Boton y links-->
			<input type="submit" value="Iniciar sesión" id="submit" class="button" />

			<br><br>


			<p><a class="link" href="/Recuperar">¿Olvidó su contraseña? </a></p>
			<p><a class="link" th:href="@{/registro}">Crear cuenta </a>
			</p>
			<!--Boton y links-->

		</div>





</body>




</html>
