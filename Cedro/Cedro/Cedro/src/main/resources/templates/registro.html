<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>El Cedro - Registrarse</title>
	
	<!-- Logo -->
	<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4175/4175032.png" />
	<!-- Logo -->
	
	
	<!-- CSS y Bootstrap -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<link href="/CSS/Registrar.css" rel="stylesheet">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!--Iconos Alerts-->
	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
		<symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
			<path
				d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
		</symbol>
		<symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
			<path
				d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
		</symbol>
		<symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
			<path
				d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
		</symbol>
	</svg>
	<!--Iconos Alerts-->

	

</head>

<body>

	<!--Script-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.all.js"></script>
	<script src="/js/validar.js"></script>
	<!--Script-->

	<!--Video-->
	<div>
		<video autoplay loop muted plays-inline id="myVideo">
			<source src="/Videos/LogIn-2.mp4" type="video/webm">
			<source src="/Videos/LogIn-2.mp4" type="video/ogg">
			<source src="/Videos/LogIn-2.mp4" type="video/mp4">
		</video>
	</div>
	<!--Video-->


	<!--Mensaje Exito-->
	<center>
		<section class="message neutral" th:if=${param.exito}>
			<div class="alert alert-success d-flex align-items-center" role="alert">
				<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
					<use xlink:href="#check-circle-fill" />
				</svg>
				<div>
					Te has registrado de manera correcta a nuestra pagina!!
				</div>
			</div>
		</section>
	</center>
	<!--Mensaje Exito-->


	<form class="formulario" th:action="@{/registro}" method="post" th:object="${usuario}" style="margin-left: 50%;">

		<div class="contenedor">

			<!--Tittle-->
			<h1>Registrate</h1>
			<!--Tittle-->

			<!--Nombres-->
			<div class="input-contenedor">
				<i class="fas fa-user icon"></i>
				<input type="text" name="firstname" placeholder="Nombres" required
					th:onkeypress="return SoloLetras(event);" th:field="*{nombre}">
			</div>
			<!--Nombres-->

			<!--Apellidos-->
			<div class="input-contenedor">
				<i class="fas fa-user icon"></i>
				<input type="text" placeholder="Apellidos" required th:onkeypress="return SoloLetras(event);"
					th:field="*{apellido}">

			</div>
			<!--Apellidos-->

			<!--Tipo_documento-->
			<div class="input-contenedor">


				<select class="form-control" aria-label="Default select example" style="width: 100%;"
					th:field="*{tipo_documento}" required>

					<option value="Selecciona">Selecciona tipo de documento</option>
					<option value="Cedula de ciudadania">Cedula de ciudadania</option>
					<option value="Cedula de extranjeria">Cedula de extranjeria</option>
					<option value="Pasaporte">Pasaporte</option>
				</select>
			</div>
			<!--Tipo_documento-->

			<!--Documento-->
			<div class="input-contenedor">
				<i><img src="img/Id.svg" id="Phone"></i>
				<input type="text" id="celular" placeholder="Número de documento" required
					th:onkeypress="return SoloNumeros(event);" th:field="*{numero_documento}">

			</div>

			<!--Documento-->

			<!--Dirección-->
			<div class="input-contenedor">
				<i><img src="img/home.svg" id="Phone"></i>
				<input type="text" placeholder="    Dirección completa" required th:field="*{direccion}">

			</div>
			<!--Dirección-->

			<!--Telefono-->

			<div class="input-contenedor">
				<i><img src="img/phone.svg" id="Phone"></i>
				<input type="text" id="celular" placeholder="    Número de teléfono" required
					th:onkeypress="return SoloNumeros(event);" maxlength="10" th:field="*{telefono}">

			</div>
			<!--Telefono-->



			<!--Correo-->
			<div class="input-contenedor">
				<i class="fas fa-envelope icon"></i>
				<input type="text" id="email" placeholder="Correo Electronico" th:field="*{email}" required>

			</div>
			<!--Correo-->

			<!--Contraseña-->
			<div id="form" onkeypress="enterEnviar(event);"></div>
			<div id="resultado"></div>
			<div class="input-contenedor">
				<i class="fas fa-key icon"></i>
				<input type="password" id="pass" placeholder="Contraseña" minlength="5" th:field="*{password}" required>

			</div>



			<!--Contraseña-->

			<!--Boton y link-->
			<p><input type="checkbox" id="cbox1" value="first_checkbox" required> Al registrarte, aceptas nuestras
				Condiciones de
				uso y Política de privacidad.</p>


			<div>
				<input type="submit" value="Registrar" class="button"><br><br>
			</div>

			<p>¿Ya tienes una cuenta?<a class="link" href="login">
					Iniciar Sesión</a></p>

			<!--Boton y link-->
	</form>

	</div>
	</div>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>

</html>
