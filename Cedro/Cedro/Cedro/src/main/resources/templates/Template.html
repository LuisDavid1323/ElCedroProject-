<!DOCTYPE html>
<html>
<head>
	<title>Notificación de correo electrónico</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0;">
	<!-- Encabezado -->
	<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
		<tr>
			<td style="background-color: #292F36; padding: 20px; text-align: center;">
				<h1 style="color: #FFFFFF; margin: 0;">Notificación</h1>
			</td>
		</tr>
	</table>

	<!-- Cuerpo -->
	<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; margin-top: 20px;">
		<tr>
			<td style="padding: 20px;">
				<p style="font-size: 16px; line-height: 24px;">Hola,</p>
				<p style="font-size: 16px; line-height: 24px;">Este es un ejemplo de notificación de correo electrónico.</p>
				<p style="font-size: 16px; line-height: 24px;">Gracias por leer este mensaje.</p>
			</td>
		</tr>
	</table>

	<!-- Pie de página -->
	<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; margin-top: 20px;">
		<tr>
			<td style="background-color: #292F36; padding: 20px; text-align: center;">
				<p style="color: #FFFFFF; font-size: 14px; line-height: 20px; margin: 0;">Este es el pie de página de la notificación de correo electrónico.</p>
			</td>
		</tr>
	</table>
</body>
</html>
